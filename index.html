<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fotoko</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.css">

</head>
<body>

    <div class="text-center">
        <hr>
            <h1>Fotoko</h1>
        <hr>
        <div>
            <label class="btn btn-light btn-outline-primary" for="openImageBtn">Open an image</label>
            <input accept="image/*" id="openImageBtn" type="file" style="display: none;">
            <br>
            <div class="btn-group">
                <div class="dropdown mx-2">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLinkFile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        File
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLinkFile">
                        <a id="saveToolBarBtn" class="dropdown-item">Save</a>
                    </div>
                </div>
                <div class="dropdown mx-2">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLinkColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Color
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLinkColor">
                        <a id="defaultToolBarColor" class="dropdown-item">Default</a>
                        <a id="grayToolBarColor" class="dropdown-item">Grayscale</a>
                        <a id="dilateToolBarColor" class="dropdown-item">Dilate</a>
                        <a id="erodeToolBarColor" class="dropdown-item">Erode</a>
                        <a id="thresholdToolBarColor" class="dropdown-item">Threshold</a>
                        <a id="posterizeBarColor" class="dropdown-item">Posterize</a>
                        <a id="blurBarColor" class="dropdown-item">Blur</a>
                        <a id="invertToolBarColor" class="dropdown-item">Invert</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center" id="canvasParent"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.js"></script>

    <script src="scripts/main.js"></script>

</body>
</html>
